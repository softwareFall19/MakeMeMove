{% extends 'base.html' %}
{% load humanize %}


{% block content %}
<section class="pt-5">
    <div class="container pt-5">
        <h1>Featured Agents</h1>
            {% if agents %}
                {% for agent in agents %}
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="{{ agent.picture.url }}" class="card-img" alt="...">
                        </div>
                        <div class="col-md-4">
                            <div class="card-body">
                            <h5 class="card-title font-weight-bold">{{ agent.name }}</h5>
                            <h5 class="card-title">{{ agent.telephone }}</h5>
                            </div>
                        </div>
                        <div class="col-md-4">
                                <div class="card-body">
                                    <p>{{ agent.information }}</p>
                                </div>
                            </div>
                    </div>
                        
                </div>

                {% endfor %}
            {% else %}
            <div class="col-md-10">
                <h2>No Agents</h2>
            </div>
            {% endif %}
            
    </div>
</section>

{% endblock %}
