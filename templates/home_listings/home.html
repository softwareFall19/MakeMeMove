{% extends 'base.html' %}
{% load humanize %}


{% block content %}


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form method="POST" action="{% url 'contactInfo' %}">
                        {% csrf_token %}
                        {% if user.is_authenticated %}
                           <input type="hidden" name="user_id" value="{{ user.id }}">
                        {% else %}
                        <input type="hidden" name="user_id" value="0">
                        {% endif %}
                        <input type="hidden" name="agent_email" value="{{ home.agent.email }}">
                        <input type="hidden" name="home_id" value="{{ home.id }}">
                            <div class="form-group">
                            <label for="name"></label>
                            <input type="text" class="form-control" {% if user.is_authenticated %} 
                              value="{{ user.username }}" id="name" placeholder="Your Name" required>
                          </div>
                          div class="form-group">
                              <label for="phone"></label>
                              <input type="text" class="form-control" id="phone" placeholder="Phone" required>
                            </div>
                            <div class="form-group">
                              <label for="email1"></label>
                              <input type="email" class="form-control" % if user.is_authenticated %} 
                              value="{{ user.email }}" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
                              
                            </div>
                            <div class="form-group">
                                <label for="textarea">{{ home.title }}</label>
                                <textarea class="form-control" id="textarea" rows="3" placeholder="I am interested in ..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    
{% endblock %}
