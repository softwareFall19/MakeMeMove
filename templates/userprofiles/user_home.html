{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5 mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10">
            <div class="card mb-4">
              <div class="card-body">
                <h3>User Profile</h3>
                <form action="{% url 'thankyou_payment' %}" method="post">
                  {% csrf_token %}
                  <div>
                  <label for="username">User Name</label>
                  <input type="text" class="form-control"  value="{{ user.username }}" id="username" readonly>                          
                  </div><div>
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control"  value="{{ user.first_name }}" id="firstname" readonly>                          
                    </div>
                    <div>
                      <label for="lastname">Last Name</label>
                      <input type="text" class="form-control"  value="{{ user.last_name }}" id="lastname" readonly>                          
                      </div>
                      <div>
                      <label for="email">Email</label>
                      <input type="text" class="form-control"  value="{{ user.email }}" id="email" readonly>                          
                      </div>
                      <br>
                    <div>
                  <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                  data-key="{{ key }}"
                  data-amount="{{ amount }}"
                  data-currency="usd"
                  data-description="Pay"
                  data-locale="auto"
                  data-email="{{ request.user.email}} ">
                  </script>
                  </div>
                </form> 
                </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
